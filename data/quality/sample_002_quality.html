<!DOCTYPE html>
<html>
<head>
    <title>Quality Plot - Sample 001</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background: white; 
        }
        .plot-container { 
            width: 100%; 
            height: 300px; 
        }
    </style>
</head>
<body>
    <div id="qualityPlot" class="plot-container"></div>
    
    <script>
        // Sample data for demonstration
        const readLengths = [];
        const qualityScores = [];
        
        // Generate sample data
        for (let i = 0; i < 1000; i++) {
            readLengths.push(200 + Math.random() * 300);
            qualityScores.push(25 + Math.random() * 15);
        }
        
        const trace = {
            x: readLengths,
            y: qualityScores,
            mode: 'markers',
            type: 'scatter',
            marker: {
                size: 4,
                color: qualityScores,
                colorscale: 'Viridis',
                opacity: 0.6
            },
            name: 'Reads'
        };
        
        const layout = {
            title: {
                text: 'Read Quality vs Length',
                font: { size: 14 }
            },
            xaxis: {
                title: 'Read Length (bp)',
                titlefont: { size: 12 }
            },
            yaxis: {
                title: 'Average Quality Score',
                titlefont: { size: 12 }
            },
            margin: { t: 40, b: 50, l: 60, r: 20 },
            height: 280
        };
        
        Plotly.newPlot('qualityPlot', [trace], layout, {
            responsive: true,
            displayModeBar: false
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        const API_BASE = '/api';
        const SAMPLE_ID = '{{ sample_id }}';

            initializeClassificationView(SAMPLE_ID);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyrie Sample Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/shared/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark border-0">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-dna me-2"></i>Eyrie Sample Manager
            </span>
            <div class="d-flex align-items-center">
                <a href="/admin" class="btn btn-outline-light me-3">
                    <i class="bi bi-gear me-2"></i>Admin
                </a>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2"></i><span id="currentUsername">Loading...</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-table me-2"></i>Sample Results
                        </h5>
                        <div class="input-group" style="width: 300px;">
                            <span class="input-group-text bg-white border-0">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control border-0" id="tableSearch" placeholder="Search samples...">
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0" id="samplesTable">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Open</th>
                                        <th>Sample Name</th>
                                        <th>Sample ID</th>
                                        <th>Sequencing Run ID</th>
                                        <th>LIMS ID</th>
                                        <th>Classification</th>
                                        <th>QC Status</th>
                                        <th>Comments</th>
                                        <th>Created Date</th>
                                        <th>Updated Date</th>
                                    </tr>
                                </thead>
                                <tbody id="samplesTableBody">
                                    <tr>
                                        <td colspan="10" class="text-center py-4">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dynamic base URL detection for subdirectory support
        window.BASE_URL = (() => {
            const path = window.location.pathname;
            const pathParts = path.split('/').filter(part => part);
            
            // Find where our app starts (look for known routes)
            const appRoutes = ['samples', 'sample', 'admin', 'login'];
            let baseIndex = -1;
            
            for (let i = 0; i < pathParts.length; i++) {
                if (appRoutes.includes(pathParts[i])) {
                    baseIndex = i;
                    break;
                }
            }
            
            if (baseIndex > 0) {
                // We're in a subdirectory
                return '/' + pathParts.slice(0, baseIndex).join('/') + '/';
            } else {
                // We're at the root
                return '/';
            }
        })();
        
        // Helper function to resolve relative URLs
        window.resolveUrl = (path) => {
            if (path.startsWith('/')) {
                return window.BASE_URL + path.substring(1);
            }
            return path;
        };
        
        // API base URL - simplified for debugging
        window.API_BASE = '/api';
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/blueprints/samples/static/js/samples.js"></script>
</body>
</html>
